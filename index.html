<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown app </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="overlay">
            <div class="tittle">This is the Countdown</div>
            <div class="tittle" id="end_date">18 June, 2023 12:55</div>
            <div class="bars">
                <div class="days">
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Days</label>
                </div>
                <div class="hours">
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Hours</label>
                </div>
                <div class="minutes">
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Minutes</label>
                </div>
                <div class="second">
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Seconds</label>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
